<!DOCTYPE html>
<html lang="en">
<head>
<title>CodeFiddle</title>
<style type="text/css" media="screen">
    #editor {
        position: fixed;
        top: 0;
        bottom: 0;
        left:0;
        width:50%;
        margin:0;
        padding:0;
        margin-top:70px !important;
    }
    #preview {
        position: fixed;
        top: 0;
        bottom: 0;
        right:0;
        width:50%;
        margin:0;
        padding:0;
        margin-top:70px !important;
        background:white;
    }

    body {
      background:#9b59b6;
    }
</style>
</head>
<body>
  <center>
    <h2>CodeFiddle - editor</h2>
  </center>

<div id="editor">Your HTML Code goes here!
</div>
<div id="preview"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.8/ext-language_tools.js"></script>
<script src="https://nightwing.github.io/emmet-core/emmet.js"></script>
<script src="editor.js"></script>
</body>
</html>
